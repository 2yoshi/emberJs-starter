<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Routingの基本 - Ember.js</title>
</head>
<body>
    <script type="text/x-handlebars" data-template-name="index">
  <h1>Index</h1>
  <ul>
    <li>{{#linkTo 'aboutme'}}About me{{/linkTo}}</li>
  </ul>
    </script>
    <script type="text/x-handlebars" data-template-name="aboutme">
  <h1>About me</h1>
  <ul>
    <li>{{#linkTo 'index'}}Index{{/linkTo}}</li>
  </ul>
    </script>
    <script type="text/javascript" src="js/libs/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/libs/handlebars-v1.3.0.js"></script>
    <script type="text/javascript" src="js/libs/ember-1.8.1.js"></script>
    <script type="text/javascript">
  window.App = Ember.Application.create();
  App.Router.map(function() {
    this.route("aboutme");
  });
</script>
</body>
</html>
