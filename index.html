<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Routingの基本 - Ember.js</title>
</head>
<body>
    <script type="text/x-handlebars">
  <h1>HTML event</h1>
  <button onclick="javascript:console.debug('clicked!');">Click Me!</button>
  <h1>jQuery</h1>
  <button id="button">Click Me!</button>
  <h1>Actions</h1>
  <p><button {{action 'foo'}}>Click Me!</button></p>
    </script>
  <script type="text/javascript" src="js/libs/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="js/libs/handlebars-v1.3.0.js"></script>
  <script type="text/javascript" src="js/libs/ember-1.8.1.js"></script>
  <script type="text/javascript">
window.App = Ember.Application.create();
App.ApplicationController = Ember.ObjectController.extend({
  actions: {
    foo: function() {
      console.debug('clicked!');
    }
  }
});
$(function() {
  $('#button').on('click', function() {
    console.debug('clicked!');
  });
});</script>
</body>
</html>
