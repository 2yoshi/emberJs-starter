<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>バインディング - Ember.js</title>
</head>
<body>
    <script type="text/x-handlebars">
  <h1>Actions</h1>
  <p><button {{action 'countUp'}}>Count Up</button></p>
  <p>Count: {{count}}</p>
    </script>
  <script type="text/javascript" src="js/libs/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="js/libs/handlebars-v1.3.0.js"></script>
  <script type="text/javascript" src="js/libs/ember-1.8.1.js"></script>
  <script type="text/javascript">
window.App = Ember.Application.create();
App.ApplicationController = Ember.ObjectController.extend({
  count: 1,
  actions: {
    countUp: function() {
      var current = this.get('count');
      this.set('count', current + 1);
    }
  }
});
</script>
</body>
</html>
